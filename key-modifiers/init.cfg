alias resetKeys "exec key-modifiers/resetKeys;"

alias +shiftModify "exec key-modifiers/shiftModify;"
alias -shiftModify "resetKeys;"

alias +altModify "exec key-modifiers/altModify;"
alias -altModify "resetKeys;"

bind SHIFT +shiftModify
bind ALT +altModify

resetKeys

exec key-modifiers/1/bind
exec key-modifiers/2/bind
exec key-modifiers/3/bind
exec key-modifiers/4/bind
exec key-modifiers/5/bind
exec key-modifiers/6/bind
exec key-modifiers/7/bind
exec key-modifiers/8/bind
exec key-modifiers/9/bind
exec key-modifiers/0/bind
exec key-modifiers/minus/bind
exec key-modifiers/mouse1/bind
