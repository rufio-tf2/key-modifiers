alias resetKeys "exec key-modifiers/resetKeys;"

alias +shiftModify "exec key-modifiers/shiftModify;"
alias -shiftModify "resetKeys;"

alias +altModify "exec key-modifiers/altModify;"
alias -altModify "resetKeys;"

bind SHIFT +shiftModify
bind ALT +altModify

resetKeys

exec key-modifiers/keys/1
exec key-modifiers/keys/2
exec key-modifiers/keys/3
exec key-modifiers/keys/4
exec key-modifiers/keys/5
exec key-modifiers/keys/6
exec key-modifiers/keys/7
exec key-modifiers/keys/8
exec key-modifiers/keys/9
exec key-modifiers/keys/0
exec key-modifiers/keys/minus
exec key-modifiers/keys/mouse1
